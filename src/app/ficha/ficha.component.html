<div class="container-fluid vh-100">
  <div class="row align-items-center h-100">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 px-3"> <!-- mitad izquierda-->
      <h1 class="text-left custom-primary-txt">Ficha Paciente</h1>
      <div class="row"> <!--inputs-->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Primer Nombre</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido Paterno</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido Materno</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Número de Contacto</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Diagnóstico</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tratamiento</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <button mat-flat-button class="w-100">Nueva Evaluación</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <div *ngFor="let ev of evaluations"
            class="border rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
            <span>{{ ev.title }} - {{ ev.date }}</span>
            <div class="d-flex align-items-center gap-2">
              <button mat-flat-button>Ver Evaluación</button>
              <mat-checkbox></mat-checkbox>
            </div>
          </div>


        </div>
      </div>

      <div class="row my-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <button mat-flat-button class="w-100">Crear Informe</button>
        </div>
      </div>
    </div>
    <div
      class="col-12 col-sm-12 col-md-6 col-lg-6 text-center custom-primary-bg vh-100 d-flex flex-column justify-content-evenly align-items-center">
      <!-- mitad derecha -->
      <canvas id="canvas1" class="w-55 bg-light" style="height: 250px;"></canvas>
      <canvas id="canvas2" class="w-55 bg-light" style="height: 250px;"></canvas>
      <canvas id="canvas3" class="w-55 bg-light" style="height: 250px;"></canvas>
    </div>
  </div>
</div>
