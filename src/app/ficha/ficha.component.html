<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!-- mitad izquierda-->
            <h1 class="text-left custom-primary-txt">Ficha Paciente</h1>
            <div class="row"> <!--inputs-->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Primer Nombre</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Número de Contacto</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>
            </div>
            <div class="row"> <!--text field-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Apuntes</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
                
            </div>
            <div class="row"> <!--botones-->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <button mat-flat-button>Ver Historial</button>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                    <button mat-flat-button>Nueva Consulta</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center custom-primary-bg"> <!-- mitad derecha -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <canvas id="canvas1" class="w-75 bg-light" style="height: 250px;"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <canvas id="canvas2" class="w-75 bg-light" style="height: 250px;"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <canvas id="canvas3" class="w-75 bg-light" style="height: 250px;"></canvas>
                </div>
            </div>
            
        </div>
    </div>
</div>
