<mat-sidenav-container class="vh-100">
    <mat-sidenav mode="side" opened>
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 h-100 d-flex flex-column justify-content-evenly">
                    <button mat-fab extended>
                        <mat-icon>person_search</mat-icon>
                        Pacientes
                    </button>
                    <button mat-fab extended>
                        <mat-icon>bar_chart</mat-icon>
                        Informes
                    </button>
                    <button mat-fab extended>
                        <mat-icon>settings</mat-icon>
                        Config
                    </button>
                </div>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="">
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 h-100 d-flex flex-column justify-content-center">
                    <h1 class="text-left custom-primary-txt">Dashboard</h1>
                    <div class="row my-3">
                        <div class="col-12 col-sm-12 col-md-9 col-lg-9 text-center">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Buscar Paciente</mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-3 col-lg-3 text-center">
                            <button mat-flat-button class="w-100">Nuevo Paciente</button>
                        </div>
                    </div>
                    <div class="row my-3 h-50">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3"
                            *ngFor="let usuario of usuarios.slice(0, 4)">
                            <mat-card class="h-100" appearance="outlined">
                                <mat-card-title> {{usuario.nombre}} </mat-card-title>
                                <mat-card-content> {{usuario.rut}} </mat-card-content>
                                <mat-card-actions>
                                    <button mat-flat-button>Ver Paciente</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3"
                            *ngFor="let usuario of usuarios.slice(4, 8)">
                            <mat-card class="h-100" appearance="outlined">
                                <mat-card-title> {{usuario.nombre}} </mat-card-title>
                                <mat-card-content> {{usuario.rut}} </mat-card-content>
                                <mat-card-actions>
                                    <button mat-flat-button>Ver Paciente</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <button mat-flat-button>Ver Todos los Pacientes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
