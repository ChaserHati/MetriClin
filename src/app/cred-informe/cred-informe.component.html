<app-navega></app-navega>
<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-center">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 h-100 d-flex flex-column justify-content-center">
            <mat-form-field>
                <mat-label>Rut</mat-label>
                <input matInput [(ngModel)]="rut" type="text" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>No. Evaluacion</mat-label>
                <input matInput [(ngModel)]="nro" type="number" matInput required>
            </mat-form-field>
            <button mat-flat-button (click)="ir_ver_informe(rut,nro)">Ver Informe</button>
        </div>
    </div>
</div>
